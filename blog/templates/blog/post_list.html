<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duha357's blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Duha357's Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <h1>
            <a href="">{{ post.title }}</a>
        </h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </div>
{% endfor %}
</body>
</html>
